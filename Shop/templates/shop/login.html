
<title>Login</title>
{% block content %}
<div class="container" style="margin-top: 70px; min-height: 300px;">
    <div class="row">
        <div class="col-12 text-center">
            <div id="text-container" class="mb-4 display-4 fw-bold"></div>
            <hr style="border-color: #b8bfc2;">
            {% include 'shop/inc/message.html' %}
        </div>
    </div>
    <section class="py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form method="POST" action="" class="shadow-lg p-4 rounded bg-light">
                        {% csrf_token %}
                        <h2 class="text-center mb-4">Login</h2>
                        <div class="mb-3">
                            <label for="username" class="form-label">User Name</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Enter User Name">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

<script>
const text = "Welcome to FreshCart";
const textContainer = document.getElementById("text-container");
let index = 0;

function showText() {
  if (index <= text.length) {
    textContainer.textContent = text.slice(0, index); // Show the substring of the text
    index++;
    setTimeout(showText, 80); // Adjust the speed (in milliseconds) for typing effect
  }
}

showText();</script>
{% endblock content %}
